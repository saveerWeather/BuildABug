<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .bug-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .bug-item {
            width: 200px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }
        .bug-item:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .gene-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .gene-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Bug Profiles</h1>
    <div class="bug-list" id="bugList"></div>

    <script>
        const bugs = ['Bug1', 'Bug2', 'Bug3', 'Bug4']; // Replace with actual bug names

        const bugList = document.getElementById('bugList');
        bugs.forEach(bug => {
            const bugItem = document.createElement('div');
            bugItem.classList.add('bug-item');
            bugItem.textContent = bug;
            bugItem.onclick = () => window.location.href = `${bug.toLowerCase()}.html`;
            bugList.appendChild(bugItem);
        });
    </script>
</body>
</html>s
