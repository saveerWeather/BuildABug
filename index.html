<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .collapsible {
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .collapsible::before {
            content: '\25BC';
            margin-right: 10px;
            transition: transform 0.2s;
        }
        .content {
            display: block;
            padding-left: 20px;
            background-color: #fff;
            border-left: 3px solid #ddd;
            margin-bottom: 5px;
            padding: 10px;
        }
        .collapsed + .content {
            display: none;
        }
        .collapsed::before {
            content: '\25B6';
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <h1>Bug Profiles</h1>
    <div id="jsonViewer"></div>

    <script>
        fetch('bugprofiles.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('jsonViewer').appendChild(createCollapsibleJson(data));
            });

        function createCollapsibleJson(obj) {
            const container = document.createElement('div');
            for (const key in obj) {
                const collapsible = document.createElement('div');
                collapsible.classList.add('collapsible');
                collapsible.textContent = key;
                collapsible.addEventListener('click', function() {
                    this.classList.toggle('collapsed');
                    this.nextElementSibling.style.display = this.classList.contains('collapsed') ? 'none' : 'block';
                });

                const content = document.createElement('div');
                content.classList.add('content');

                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    content.appendChild(createCollapsibleJson(obj[key]));
                } else {
                    content.textContent = obj[key];
                }

                container.appendChild(collapsible);
                container.appendChild(content);
            }
            return container;
        }
    </script>
</body>
</html>
